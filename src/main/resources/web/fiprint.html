<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>就诊费用单</title>

    <link rel="shortcut icon" href="assets/img/logo2x.png"/>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!--external css-->
    <link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="assets/lineicons/style.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    @media print {
        .noprint {
            display: none;
        }
    }
</style>

<body>
<div class="col-md-12 noprint">
    <button class="btn btn-default" onclick="window.history.back()"><i class="fa fa-angle-left"></i> 返回</button>
    <button class="btn btn-default" onclick="javascript:window.print()"><i class="fa fa-print"></i>打印</button>
</div>
<section id="container">

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section class="wrapper centered">
        <div class="col-xs-12 form-panel">
            <h3 class="centered">费用详单</h3>
            <div class="panel">
                <div class="col-xs-12">
                    <label class="h4">用户：</label>
                    <label class="h4" th:text="${rbinfo.userinfo.realname}"></label>
                </div>
                <div class="col-xs-12">
                    <label class="h4">单号：</label>
                    <label class="h4" th:text="${rbinfo.regbillid}"></label>
                </div>
            </div>
            <div class="panel">
                <h4 class="text-primary">--挂号单信息--</h4>
                <hr>
                <div class="col-xs-6 h4">
                    <label>性别：</label>
                    <label th:text="${rbinfo.userinfo.gender}"></label>
                </div>
                <div class="col-xs-6 h4">
                    <label>年龄：</label>
                    <label th:text="${rbinfo.userinfo.age}"></label>
                </div>
                <div class="col-xs-6 h4">
                    <label>生日：</label>
                    <label th:text="${rbinfo.userinfo.birthday}"></label>
                </div>
                <div class="col-xs-6 h4">
                    <label>主治医生：</label>
                    <label th:text="${rbinfo.doctor.drinfo.realname}"></label>
                </div>
                <div class="col-xs-6 h4">
                    <label>科室：</label>
                    <label th:text="${rbinfo.doctor.dept.dname}"></label>
                </div>
                <div class="col-xs-6 h4">
                    <label>挂号日期：</label>
                    <label th:text="${rbinfo.createtime}"></label>
                </div>
                <div class="col-xs-6 h4">
                    <label>预约日期：</label>
                    <label th:text="${rbinfo.aptdate}"></label>
                </div>
                <div class="col-xs-6 h4">
                    <label>总费用：</label>
                    <label th:text="${rbinfo.total}"></label>
                </div>

            </div>


            <div class="panel col-xs-12">

                <h4 class="text-primary">--费用详情--</h4>
                <hr>
                <table class="table table-striped table-advance table-hover col-md-12">
                    <thead class="table-bordered">
                    <tr class="bg-success">
                        <th><i class="fa fa-table"></i> 费用项目</th>
                        <th><i class="fa fa-calendar"></i> 产生时间</th>
                        <th><i class="fa fa-rmb"></i> 费用金额（元）</th>
                        <th><i class="fa fa-pencil"></i> 备注</th>

                    </tr>
                    </thead>

                    <tbody th:each="eps : ${rbinfo.expences}">
                    <tr>
                        <td th:text="${eps.epname}"></td>
                        <td th:text="${eps.createtime}"></td>
                        <td th:text="${eps.epmoney}"></td>
                        <td th:text="${eps.extra}"></td>
                    </tr>

                    </tbody>
                </table>

            </div>


        </div>

    </section>
    <! --/wrapper -->


    <!--main content end-->

    <!--**********************************************************************************************
    Footer
    **********************************************************************************************-->

    <!--footer start-->
    <footer class="site-footer noprint">
        <div class="text-center">
            Copyright © 2018 David Bai
            <a href="#main-content" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>


<!-- js placed at the end of the document so the pages load faster -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery-1.8.3.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="assets/js/jquery.scrollTo.min.js"></script>
<script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="assets/js/jquery.sparkline.js"></script>

<!--common script for all pages-->
<script src="assets/js/common-scripts.js"></script>

</body>
</html>
